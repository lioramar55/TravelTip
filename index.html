<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>TravelTip</h1>
      <nav>
        <input type="search" name="search" placeholder="Enter Location" />
        <button class="search-loc-btn">GO</button>
        <button class="my-location-btn">My Location</button>
      </nav>
    </header>
    <section class="curr-loc">
      <h2 class="curr-loc-name">Location: <span>Central Park, New York</span></h2>
      <button class="copy-loc-btn">Copy Location</button>
    </section>
    <main>
      <aside>
        <div class="weather">
          <h3>Weather Today</h3>
        </div>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Lat</th>
              <th>Lng</th>
              <th>Created</th>
              <th>Updated</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="location-table"></tbody>
        </table>
      </aside>
      <div id="map" style="width: 100%; height: 400px"></div>
    </main>
    <div class="btn-section">
      <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
      <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
      <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
      <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

      <p>You are at: <span class="user-pos"></span></p>
      <p>Locations: <span class="locs"></span></p>
    </div>

    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
